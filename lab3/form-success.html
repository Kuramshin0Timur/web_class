<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сообщение отправлено | Музей современного искусства</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-palette-fill me-2"></i>
                Музей Искусств
            </a>
        </div>
    </header>

    <!-- Success Content -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <div class="success-animation mb-4">
                        <i class="bi bi-check-circle-fill text-success display-1"></i>
                    </div>
                    <h1 class="display-4 fw-bold text-success mb-4">Сообщение отправлено!</h1>
                    <p class="lead mb-4">Благодарим вас за обращение. Мы свяжемся с вами в ближайшее время.</p>
                    
                    <div class="confirmation-details card mb-4" id="confirmationDetails">
                        <!-- Детали будут заполнены через JavaScript -->
                    </div>
                    
                    <div class="action-buttons">
                        <a href="index.html" class="btn btn-primary btn-lg me-3">
                            <i class="bi bi-house-fill"></i> На главную
                        </a>
                        <a href="contact.html" class="btn btn-outline-primary btn-lg me-3">
                            <i class="bi bi-envelope"></i> Новое сообщение
                        </a>
                        <a href="events.html" class="btn btn-outline-success btn-lg">
                            <i class="bi bi-calendar-event"></i> Наши мероприятия
                        </a>
                    </div>
                    
                    <div class="mt-5">
                        <h3>Пока вы здесь...</h3>
                        <p>Посмотрите наши текущие выставки и мероприятия:</p>
                        <div class="row g-3 mt-3" id="suggestions">
                            <!-- Предложения будут заполнены через JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="text-center">
                <p class="mb-0">&copy; 2023 Музей современного искусства. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script для генерации подтверждения -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            generateConfirmationPage();
        });
        
        function generateConfirmationPage() {
            // Получаем данные из localStorage
            const formData = JSON.parse(localStorage.getItem('formConfirmation') || '{}');
            const detailsContainer = document.getElementById('confirmationDetails');
            const suggestionsContainer = document.getElementById('suggestions');
            
            // Генерируем детали подтверждения
            if (Object.keys(formData).length > 0) {
                let detailsHtml = `
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-check-circle"></i> Ваше сообщение</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                `;
                
                if (formData.firstName) {
                    detailsHtml += `
                        <div class="col-md-6 mb-2">
                            <strong>Имя:</strong> ${formData.firstName}
                        </div>
                    `;
                }
                
                if (formData.lastName) {
                    detailsHtml += `
                        <div class="col-md-6 mb-2">
                            <strong>Фамилия:</strong> ${formData.lastName}
                        </div>
                    `;
                }
                
                if (formData.email) {
                    detailsHtml += `
                        <div class="col-md-6 mb-2">
                            <strong>Email:</strong> ${formData.email}
                        </div>
                    `;
                }
                
                if (formData.phone) {
                    detailsHtml += `
                        <div class="col-md-6 mb-2">
                            <strong>Телефон:</strong> ${formData.phone}
                        </div>
                    `;
                }
                
                if (formData.subject) {
                    const subjectText = getSubjectText(formData.subject);
                    detailsHtml += `
                        <div class="col-md-6 mb-2">
                            <strong>Тема:</strong> ${subjectText}
                        </div>
                    `;
                }
                
                if (formData.newsletter) {
                    detailsHtml += `
                        <div class="col-md-6 mb-2">
                            <strong>Рассылка:</strong> Подписан
                        </div>
                    `;
                }
                
                detailsHtml += `
                        </div>
                    `;
                
                if (formData.message) {
                    detailsHtml += `
                        <div class="mt-3">
                            <strong>Сообщение:</strong>
                            <div class="border rounded p-3 mt-2 bg-light">
                                ${formData.message}
                            </div>
                        </div>
                    `;
                }
                
                detailsHtml += `
                        <div class="mt-3 text-muted small">
                            <i class="bi bi-clock"></i> Отправлено: ${new Date().toLocaleString('ru-RU')}
                        </div>
                    </div>
                `;
                
                detailsContainer.innerHTML = detailsHtml;
            } else {
                detailsContainer.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle"></i> Информация о сообщении недоступна.
                    </div>
                `;
            }
            
            // Генерируем предложения
            const suggestions = [
                {
                    title: "Текущие выставки",
                    description: "Посмотрите наши актуальные экспозиции",
                    link: "exhibitions.html",
                    icon: "bi-palette"
                },
                {
                    title: "Мастер-классы",
                    description: "Примите участие в творческих занятиях",
                    link: "events.html",
                    icon: "bi-brush"
                },
                {
                    title: "Экскурсии",
                    description: "Запишитесь на экскурсию с гидом",
                    link: "events.html#tours",
                    icon: "bi-person-walking"
                }
            ];
            
            let suggestionsHtml = '';
            suggestions.forEach(suggestion => {
                suggestionsHtml += `
                    <div class="col-md-4">
                        <div class="card h-100 text-center">
                            <div class="card-body">
                                <i class="bi ${suggestion.icon} display-6 text-primary mb-3"></i>
                                <h5 class="card-title">${suggestion.title}</h5>
                                <p class="card-text">${suggestion.description}</p>
                                <a href="${suggestion.link}" class="btn btn-outline-primary">Узнать больше</a>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            suggestionsContainer.innerHTML = suggestionsHtml;
            
            // Добавляем анимацию
            animateConfirmation();
        }
        
        function getSubjectText(subjectValue) {
            const subjects = {
                'general': 'Общий вопрос',
                'exhibition': 'Выставки',
                'event': 'Мероприятия',
                'collaboration': 'Сотрудничество',
                'other': 'Другое'
            };
            return subjects[subjectValue] || subjectValue;
        }
        
        function animateConfirmation() {
            const successIcon = document.querySelector('.success-animation i');
            successIcon.style.transform = 'scale(0)';
            successIcon.style.transition = 'transform 0.5s ease';
            
            setTimeout(() => {
                successIcon.style.transform = 'scale(1)';
            }, 100);
            
            // Анимация появления деталей
            const detailsCard = document.querySelector('.confirmation-details');
            detailsCard.style.opacity = '0';
            detailsCard.style.transform = 'translateY(20px)';
            detailsCard.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            
            setTimeout(() => {
                detailsCard.style.opacity = '1';
                detailsCard.style.transform = 'translateY(0)';
            }, 300);
        }
    </script>
</body>
</html>
